<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Modeler | FaMe</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="icon" type="image/png" href="./style/fame.png" />
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-rules/6.1.0/node-rules.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/roslib@1.3.0/src/RosLib.min.js"></script>

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Modeler | FaMe" />
  </head>

<body>
  <div id="nav-bar" class="topnav">
    <div class="bjs-container">
      <img src="./style/fame_white.png" alt="FaMe" style="height:36px">
      <div class="drop-message"> <i class="fa fa-upload" aria-hidden="true"></i> Drop a diagram to open or
        <button class="upload" name="new-diagram" id="new-diagram">upload file </button>
      </div>
      <div class="top-links"> <label> QoS Checking</label> <input type="checkbox" id="qos-check"> </div>
    </div>
  </div>
  <div class="canvas-parent">
    <div class="canvas" id="canvas"> </div>

   <div class="properties-panel open" id="properties-panel">
      <div class="properties-panel-resizer" id="properties-panel-resizer" title="Toggle properties panel"
        draggable="true">
        <div class="properties-panel-resize-handle"></div>
      </div>
    </div>
    <div id="incompatibilities"></div>

  </div>

  <div class="links bottom-links">
    <button class="link" id="download-button"><i class="bi bi-file-earmark-arrow-down"></i> Download Diagram</button>
    <button class="link" id="svg-button"><i class="bi bi-download"></i> Download SVG</button>
    <button class="link" id="ros-button" style="border: 2px solid #104dd0"><i class="bi bi-robot"></i> Connect with ROS</button>
    <button class="link" id="send-button" style="display: none;"><i class="bi bi-send"></i> Send Process</button>
  </div>


  <script src="modeler.js"></script>
  
</body>

</html>
